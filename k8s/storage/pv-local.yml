apiVersion: v1
kind: PersistentVolume
metadata:
  name: rieau-data
spec:
  capacity:
    storage: 350Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /home/rieau/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - rieau.cohesion-territoires.gouv.fr