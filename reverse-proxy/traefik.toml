logLevel = "DEBUG"
defaultEntryPoints = ["https","http"]

[healthcheck]

[accessLog]
[traefikLog]

[retry]

[entryPoints]
  [entryPoints.http]
  address = ":80"
  compress = true
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
        certFile = "/certs/server.cer"
        keyFile = "/certs/server.key"
  [entryPoints.traefik]
  address = ":7000"

[api]
dashboard=true
debug=true
entryPoint = "traefik"

[docker]
endpoint = "unix:///var/run/docker.sock"
exposedbydefault = false
domain = "rieau.local"
watch = true

