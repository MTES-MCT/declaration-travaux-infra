version: '3'

volumes:
  keycloak_data:
      driver: local

networks:
  sso:
  web:
    external: true

services:
  keycloak_db:
      image: postgres:11-alpine
      env_file: ./keycloak.env
      volumes:
        - keycloak_data:/var/lib/postgresql/data
      networks:
        - sso

  keycloak:
      build: .
      env_file: ./keycloak.env
      volumes:
        - ./rieau-dev.json:/tmp/rieau-dev.json:ro
      networks:
        - sso
        - web
      depends_on:
        - keycloak_db
      command: ["-b", "0.0.0.0", "-Dkeycloak.profile.feature.docker=enabled"]
      labels:
        - "traefik.enable=true"
        - "traefik.backend=sso"
        - "traefik.docker.network=web"
        - "traefik.frontend.rule=Host:sso.rieau.local"